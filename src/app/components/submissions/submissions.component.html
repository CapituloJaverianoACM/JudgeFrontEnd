<app-navbar></app-navbar>
<div fxLayout="column" fxLayoutAlign="space-around center" class="practice">
  <h1 class="mat-display-4 practice__tittle">Submissions!</h1>
</div>
<ng-container *ngIf="submissionList">
  <table mat-table [dataSource]="submissionList" class="mat-elevation-z8">

  <ng-container matColumnDef="problem">
    <th mat-header-cell *matHeaderCellDef> Problem </th>
    <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <ng-container matColumnDef="verdict">
    <th mat-header-cell *matHeaderCellDef> Verdict </th>
    <td mat-cell *matCellDef="let element" >
       <p [ngClass]="{
         'text-success': element.verdict === 'AC'
        }">
         {{element.verdict}}
       </p>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
