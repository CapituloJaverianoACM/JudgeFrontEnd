<div class="container"
     fxLayout="row" 
     fxLayoutAlign="space-around center">
    <div fxFlex="40%" class="signup-invitation">
        <div fxLayout="column" 
             fxLayoutGap="10px"
             fxLayoutAlign="space-evenly center">
            <h1 fxFlexAlign="center" class="mat-display-2" >Hello, Friend!</h1>
            <p class="mat-body">Enter your personal information and start training with us!</p>
            <button mat-stroked-button color="accent" class="signup-invitation__btn">Signup</button>
        </div>
    </div>
    <div fxFlex="60%">
        <div fxLayout="column"
             fxLayoutAlign="space-between center"
             fxLayoutGap="10px">
            <mat-icon fxFlexAlign="end" class="close-btn" (click)="onCloseClicked()">close</mat-icon>
            <h1 fxFlexAlign="center" class="mat-display-2">Login</h1>
            <div fxLayout="row" fxLayoutGap="2rem">
                <fa name="facebook" size="2x" class="login-form__icon"></fa>
                <fa name="google" size="2x" class="login-form__icon"></fa>
            </div>
            <form fxFlexAlign="center" >
                <mat-form-field appearance="legacy" class="login-form__input-field">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field appearance="legacy" class="login-form__input-field">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password">
                </mat-form-field>
            </form>
            <a mat-button href="#" fxFlexAlign="center" color="accent">Forgot your password?</a>
            <button mat-raised-button color="primary" class="signup-invitation__btn">Login</button>

        </div>
    </div>
</div>
