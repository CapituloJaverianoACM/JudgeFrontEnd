dist: trusty
sudo: false
 
language: node_js
node_js:
  - "8"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
 
cache:
  directories:
     - ./node_modules
 
install:
  - npm install

stages:
  - lint
  - build

jobs:
  include:
    - stage: lint
    - script: ng lint
    - stage: build
    - script: ng build --prod --base-href https://capitulojaverianoacm.github.io/JudgeFrontEnd/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/my-app
  